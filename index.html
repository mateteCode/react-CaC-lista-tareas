<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas de Tareas - by mateteCode 2023</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <script src="https://kit.fontawesome.com/89331651f2.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Listas de Tareas</h1>
        <div class="headerMenu">
          <a href="#" class="btn-conf-columns"></a>
          <a href="#" class="btn-new-task"></a>
        </div>
      </div>
      <div class="taskPanel">
        <div class="taskList">
          <h2>Para hacer</h2>
          <div class="tasks" id="tasks0">
            <div class="empty">
              No hay tareas pendientes en esta secci贸n.
            </div>
          </div>  
        </div>
        <div class="taskList">
          <h2>Haciendo</h2>
          <div class="tasks" id="tasks1">
            <div class="empty">
              No hay tareas pendientes en esta secci贸n.
            </div>
          </div> 
        </div>
        <div class="taskList">
          <h2>En espera</h2>
          <div class="tasks" id="tasks2">
            <div class="empty">
              No hay tareas pendientes en esta secci贸n.
            </div>
          </div> 
        </div>
        <div class="taskList">
          <h2>Terminadas</h2>
          <div class="tasks" id="tasks3">
            <div class="empty">
              No hay tareas pendientes en esta secci贸n.
            </div>
          </div> 
        </div>
      </div>

      <div class="popup" id="form-new-task">
        <div class="close-btn">&times;</div>
        <div class="form">
          <h2>Nueva tarea</h2>
          <div class="form-element">
            <label for="email">Tarea</label>
            <textarea name="comments" rows="4" cols="50" maxlength="150"autofocus placeholder="Escribe tu tarea..." required wrap="hard"></textarea>
          </div>
          <div class="form-element">
            <label for="taskListSelect">Seleccione una lista:</label>
            <select name="taskListSelect" id="taskListSelect" required>
            </select>
          </div>
          <div class="form-element">
            <input type="checkbox" id="priority" />
            <label for="priority">Urgente</label>
          </div>
          <div class="form-element">
            <button class="btn-create-task">Agregar tarea</button>
          </div>
        </div>
      </div>

      <div class="popup" id="form-edit-task">
        <div class="close-btn">&times;</div>
        <div class="form">
          <h2>Editar tarea</h2>
          <div class="form-element">
            <label for="email">Tarea</label>
            <textarea name="comments" rows="4" cols="50" maxlength="150"autofocus placeholder="Escribe tu tarea..." required wrap="hard"></textarea>
          </div>
          <div class="form-element">
            <label for="taskListSelect2">Seleccione una lista:</label>
            <select name="taskListSelect2" id="taskListSelect2" required>
            </select>
          </div>
          <div class="form-element">
            <input type="checkbox" id="priority2" />
            <label for="priority2">Urgente</label>
          </div>
          <div class="form-element">
            <button class="btn-edit-task">Actualizar tarea</button>
          </div>
        </div>
      </div>
      
    <script src="./main.js"></script>
  </body>
</html>
